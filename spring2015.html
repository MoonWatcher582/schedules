<!DOCTYPE HTML>
<html>
	<head>
		<title> Eric Bronner - Schedule </title>
		
		<link rel="stylesheet" href="style.css">	

		<script 
			src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js">
		</script>

		<script
			src="timeset.js">
		</script>

		<script>
			var times = generate_times();
			var sun = [{"start": "15:00", "end": "19:00", "cname": "CAVE Shift", "room": "HILL-250/252", "time": "3:00pm - 7:00pm", "campus": "Busch"}]; 
			var mon = [{"start": "11:30", "end": "12:50", "cname": "Philosophical Aspects of CogSci", "room": "SC-204", "time": "11:30pm - 12:50pm", "campus": "CAC"},
					{"start": "13:10", "end": "16:10", "cname": "Aristotle", "room": "BH-211", "time": "1:10pm - 4:10pm", "campus": "CAC"},
					{"start": "17:00", "end": "19:00", "cname": "CAVE Shift", "room": "HILL-250/252", "time": "5:00pm - 7:00pm", "campus": "Busch"}];
			var tue = [{"start": "12:00", "end": "13:20", "cname": "Discrete II", "room": "LSH-A143", "time": "12:00pm - 1:20pm", "campus": "Livingston"}, 
					{"start": "13:55", "end": "14:50", "cname": "Discrete II Recitation", "room": "BRR 4085", "time": "1:55pm - 2:50pm", "campus": "Livingston"}, 
					{"start": "15:20", "end": "16:40", "cname": "Operating Systems", "room": "BRR 1071", "time": "3:20pm - 4:40pm", "campus": "Livingston"},	
					{"start": "17:15", "end": "18:10", "cname": "OS Recitation", "room": "BRR 4071", "time": "5:15pm - 6:10pm", "campus": "Livingston"},
					{"start": "19:00", "end": "21:00", "cname": "CAVE Shift", "room": "HILL-250/252", "time": "7:00pm - 9:00pm", "campus": "Busch"}]; 
			var wed = [{"start": "13:40", "end": "16:40", "cname": "Natural Language Processing", "room": "TIL-207", "time": "1:40pm - 4:40pm", "campus": "Livingston"},
					{"start": "19:00", "end": "21:00", "cname": "CAVE Shift", "room": "HILL-250/252", "time": "7:00pm - 9:00pm", "campus": "Busch"}]; 
			var thurs = [{"start": "11:30", "end": "12:50", "cname": "Philosophical Aspects of CogSci", "room": "SC-204", "time": "11:30pm - 12:50pm", "campus": "CAC"},
					{"start": "15:20", "end": "16:40", "cname": "Operating Systems", "room": "BRR 1071", "time": "3:20pm - 4:40pm", "campus": "Livingston"}]; 
			var fri = [{"start": "12:00", "end": "13:20", "cname": "Discrete II", "room": "LSH-A143", "time": "12:00pm - 1:20pm", "campus": "Livingston"}]; 
			var sat = []; 
				
			$("document").ready(function(){
				var str = "";
				for(i = 0; i < times.length; i++){
					str += format_item(times[i], 100);
				}
				$("#times").html(str);
				str = "";
				for(i = 0; i < sun.length; i++){
					str += format_item(sun[i], 200);
				}
				$("#Sunday").html(str);
				str = "";
				for(i = 0; i < mon.length; i++){
					str += format_item(mon[i], 200);
				}
				$("#Monday").html(str);
				str = "";
				for(i = 0; i < tue.length; i++){
					str += format_item(tue[i], 200);
				}
				$("#Tuesday").html(str);
				str = "";
				for(i = 0; i < wed.length; i++){
					str += format_item(wed[i], 200);
				}
				$("#Wednesday").html(str);
				str = "";
				for(i = 0; i < thurs.length; i++){
					str += format_item(thurs[i], 200);
				}
				$("#Thursday").html(str);
				str = "";
				for(i = 0; i < fri.length; i++){
					str += format_item(fri[i], 200);
				}
				$("#Friday").html(str);
				str = "";
				for(i = 0; i < sat.length; i++){
					str += format_item(sat[i], 200);
				}
				$("#Saturday").html(str);

				//now for the slide bar:
				$('.pulldown').click(function(){
					$('.panel').slideToggle('slow');
				});

				//button
				$('.button').mouseenter(function(){
					$(this).fadeTo('fast', 1);
				});
				$('.button').mouseleave(function(){
					$(this).fadeTo('fast', 0.5);
				});
			});
		</script>
	</head>
	<body>	
		<h1> Eric's Spring 2015 Schedule </h1>
		<div id="container" style="width: 1500px; height: 1200px; position: relative;">
			<div class="day" id="times"></div>
			<div class="day" id="Sunday"></div>
			<div class="day" id="Monday"></div>
			<div class="day" id="Tuesday"></div>
			<div class="day" id="Wednesday"></div>
			<div class="day" id="Thursday"></div>
			<div class="day" id="Friday"></div>
			<div class="day" id="Saturday"></div>
		</div>
	</body>
</html>
